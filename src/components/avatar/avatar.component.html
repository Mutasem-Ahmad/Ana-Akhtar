<div class="relative cursor-pointer hover:z-10 focus:z-10">
  <img
    [ngClass]="[
      size === 'middle'
        ? 'w-12 h-12'
        : size === 'small'
        ? 'h-8 w-8'
        : size === 'large'
        ? 'w-20 h-20'
        : 'w-12 h-12'
    ]"
    [class]="rounded ? 'rounded-full' : ''"
    class="border-2 border-white object-cover object-center"
    [src]="src"
    [alt]="src"
  />
  <span
    *ngIf="indicator"
    [class]="indicatorColor ? indicatorColor : 'bg-green-400'"
    class="absolute bottom-0 left-8 transform translate-y-1/4 w-3.5 h-3.5 border-2 border-white dark:border-gray-800 rounded-full"
  ></span>
</div>
