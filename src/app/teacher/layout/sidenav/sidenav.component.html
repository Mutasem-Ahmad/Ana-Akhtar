<aside
  id="sidebar"
  [class]="open ? 'md:w-56' : 'w-16'"
  class="fixed z-30 h-full top-0 left-0 flex flex-shrink-0 flex-col transition-width duration-300 shadow"
  aria-label="Sidebar"
>
  <div
    class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0"
  >
    <div class="flex-1 flex flex-col pb-4 overflow-y-auto">
      <div class="flex-1 px-3 bg-white space-y-1">
        <div class="mb-32">
          <a href="#" class="text-lg font-bold flex items-center ml-2.5 pt-4">
            <img
              src="https://demo.themesberg.com/windster/images/logo.svg"
              class="h-6 mr-2"
              alt="Windster Logo"
            />
            <span
              [class]="open ? 'md:block' : 'hidden'"
              class="self-center whitespace-nowrap uppercase"
            >
              Ana Akhtar
            </span>
          </a>
        </div>
        <ul class="space-y-2 pb-2">
          <li *ngFor="let link of links">
            <a
              [routerLink]="link.route"
              class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
            >
              <svg
                class="w-6 h-6 text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                ></path>
              </svg>
              <span
                [class]="open ? 'md:block' : 'hidden'"
                class="ml-3 flex-1 whitespace-nowrap"
              >
                {{ link.title }}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 bg-white space-y-1">
    <button
      (click)="openChange.emit(!open)"
      target="_blank"
      class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group"
    >
      <svg
        class="w-6 h-6 text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</aside>
